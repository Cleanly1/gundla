name: Prettier check

on: [push, pull_request]

jobs:
  test:
    name: "Prettier checkup"

    runs-on: ubuntu-latest

    strategy:
      matrix:
      node-version: [12.x]
    steps:
    - name: "Checkout repo"
      uses: actions/checkout@v2

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - run: npm install
    - run: npm test
